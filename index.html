<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Build your own pizza!</h1>
      <div class="row">
        <div class="col-md-6">
          <section>
            <div class="box">
              <form id="new-pizza">
                <div class="form-group">
                  <label for="size" >What Size Pizza Would You Like?</label>
                  <select id="size" class="form-control">
                    <option value="14 inch">14 inch pie!</option>
                    <option value="18 inch">18 inch pie!</option>
                    <option value="24 inch">24 inch pie!</option>
                  </select>
                  <label for="top1Choice" >Please Select a Topping!
                  </label>
                  <select id="top1Choice" class="form-control">
                    <option value="Fresh Mozz">Fresh Mozz</option>
                    <option value="Calabrian Chiles">Calabrian Chiles</option>
                    <option value="Pepperoni">Pepperoni</option>
                    <option value="Squirell Jerky">Squirell Jerky</option>
                  </select>
                  <label for="top2Choice" >Please Select a Topping!
                  </label>
                  <select id="top2Choice" class="form-control">
                    <option value="Fresh Mozz">Fresh Mozz</option>
                    <option value="Calabrian Chiles">Calabrian Chiles</option>
                    <option value="Pepperoni">Pepperoni</option>
                    <option value="Squirell Jerky">Squirell Jerky</option>
                  </select>
                  <label for="top3Choice" >Please Select a Topping!
                  </label>
                  <select id="top3Choice" class="form-control">
                    <option value="Fresh Mozz">Fresh Mozz</option>
                    <option value="Calabrian Chiles">Calabrian Chiles</option>
                    <option value="Pepperoni">Pepperoni</option>
                    <option value="Squirell Jerky">Squirell Jerky</option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Order</button>
              </form>
            </div>
            <div class="total">
              <p></p>
            </div>
            <div class="pizzaSize">
              <p></p>
            </div>
            <div class="top1">
              <p></p>
            </div>
            <div class="top2">
              <p></p>
            </div>
            <div class="top3">
              <p></p>
            </div>
          </section>
        </div>
      </div>
  </body>
</html>
