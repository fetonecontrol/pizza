<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Build your own pizza!</h1>
      <div class="row">
        <div class="col-md-6">
          <form id="new-pizza">
            <div class="form-group">
              <label for="size" >What Size Pizza Would You Like?</label>
              <select id="size" class="form-control">
                <option value="14inch">14</option>
                <option value="18inch">18</option>
                <option value="24inch">24</option>
              </select>
              <label for="top1Choice" >Please Select a Topping!
              </label>
              <select id="top1Choice" class="form-control">
                <option value="Fresh Mozz">Fresh Mozz</option>
                <option value="Calabrian Chiles">Calabrian Chiles</option>
                <option value="Pepperoni">Pepperoni</option>
                <option value="Squirell Jerky">Squirell Jerky</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Order</button>
          </form>
        </div>
        <div class="col-md-6">
          <div class="pizzaSize">
            <p></p>
          </div>
        </div>
      </div>
  </body>
</html>
